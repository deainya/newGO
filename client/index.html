<!DOCTYPE html>
<html ng-app="rfbGO">
  <head>
    <meta charset="utf-8">
    <!--base href="/"-->

    <title>rfbGO beta</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/toastr.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" href="images/rfb.png" sizes="32x32" />
    <link rel="icon" href="images/rfb.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="images/rfb.png" />
    <meta name="msapplication-TileImage" content="images/rfb.png" />

    <style>
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak { display: none !important; }
    </style>
  </head>
  <body>

    <div class="header shadow">
      <div class="cell">
        <table>
          <tr valign="center">
            <!--td width="38"><a ui-sref="profile"><img src="images/logo.png"/></a>&nbsp;</td-->
            <td><h1 class="logo">rfbGO<sup> beta</sup></h1></td>
            <td align="right" ng-show="auth.isLoggedIn()" ng-cloak>
              <a ui-sref="profile" ><i class="material-icons" style="font-size:64px;color:#ffffff;">account_circle</i></a><!-- {{user.name}} -->
              <a ng-click="auth.Logout()" ><i class="material-icons" style="font-size:64px;color:#ffffff;">exit_to_app</i></a><!-- {{user.name}} -->
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="cell" ui-view></div>

  </body>

  <script src="md5.js"></script>
  <script src="bundle.js"></script>
</html>
